name: Terraform Apply

on:
  push:
    branches:
      - dev
      - stage
      - main

jobs:
  terraform-apply:
    name: Apply Terraform
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 🛠️ Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: 🚀 Run Terraform BootStrap Script
        run: |
          chmod +x ./scripts/terraform_deploy_bootstrap.sh
          ./scripts/terraform_deploy_bootstrap.sh

      - name: 🚀 Run Terraform Main Script
        run: |
          chmod +x ./scripts/terraform_deploy_main.sh
          ./scripts/terraform_deploy_main.sh ${{ github.ref_name }}
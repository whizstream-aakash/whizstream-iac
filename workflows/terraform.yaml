name: Terraform Apply

on:
  push:
    branches:
      - dev
      - stage
      - main

jobs:
  terraform-apply:
    name: Apply Terraform
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # change if you're using another region

      - name: 🚀 Run Terraform BootStrap Script
        run: |
          chmod +x ./scripts/terraform_deploy_bootstrap.sh
          ./scripts/terraform_deploy_bootstrap.sh

      - name: 🚀 Run Terraform Main Script
        run: |
          chmod +x ./scripts/terraform_deploy_main.sh
          ./scripts/terraform_deploy_main.sh ${{ github.ref_name }}
